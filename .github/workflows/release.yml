name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install app dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install build dependencies (Nuitka)
        run: |
          pip install nuitka ordered-set zstandard

      - name: Install MinGW64 (C compiler for Nuitka)
        run: |
          choco install mingw -y

      - name: Build (Nuitka onefile with UAC)
        shell: pwsh
        run: |
          $env:Path = "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin;$env:Path"
          python -m nuitka `
            --standalone `
            --onefile `
            --windows-console-mode=disable `
            --enable-plugin=tk-inter `
            --include-data-dir=icons=icons `
            --windows-uac-admin `
            --assume-yes-for-downloads `
            --output-dir=dist `
            --output-filename="Gestor OptiScaler V2.1.exe" `
            run.py

      - name: Generate SHA256 checksum
        shell: pwsh
        run: |
          $exePath = "dist/Gestor OptiScaler V2.1.exe"
          $hash = (Get-FileHash -Algorithm SHA256 $exePath).Hash
          Set-Content -Path "dist/Gestor_OptiScaler_V2.1.exe.sha256" -Value $hash

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/Gestor OptiScaler V2.1.exe
            dist/Gestor_OptiScaler_V2.1.exe.sha256
          body: |
            OptiScaler Manager ${{ github.ref_name }}

            Notas de la versión: ver CHANGELOG.md (sección correspondiente) para la lista completa de cambios.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
